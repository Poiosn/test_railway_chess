<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chess Master â€” Premium Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== PAGE LOCK (NO SCROLL) ===== */
html,body{
  height:100vh;
  overflow:hidden;
  font-family:Inter,Segoe UI,sans-serif;
  background:#87CEEB;
}

/* ===== MAIN CONTAINER ===== */
.container{
  height:calc(100vh - 40px);
  margin:20px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(20px);
  border-radius:28px;
  padding:18px;
  display:flex;
  flex-direction:column;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  font-size:30px;
  font-weight:900;
  background:linear-gradient(135deg,#667eea,#764ba2,#f093fb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{text-align:center;font-size:12px;margin-bottom:10px;color:#444}

/* ===== GAME LAYOUT ===== */
.game-layout{
  flex:1;
  display:flex;
  gap:30px;
  overflow:hidden;
}

/* ===== BOARD AREA ===== */
.board-section{
  flex:0 0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.board-wrapper{
  position:relative;
}

.chessboard{
  width:min(70vh,700px);
  height:min(70vh,700px);
  display:grid;
  grid-template-columns:repeat(8,1fr);
  border-radius:14px;
  overflow:hidden;
  border:5px solid #2c3e50;
}

/* ===== SQUARES ===== */
.square{
  display:flex;
  align-items:center;
  justify-content:center;
}
.square.light{background:#f0d9b5}
.square.dark{background:#b58863}

/* ===== PIECES ===== */
.piece{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.piece img{
  width:85%;
  height:85%;
  transition:transform .25s cubic-bezier(.2,.8,.2,1);
}

/* ===== CHESS.COM-LIKE MOVE ANIMATION ===== */
.piece.animate{
  transition:transform .25s cubic-bezier(.2,.8,.2,1);
}

/* ===== SIDEBAR ===== */
.sidebar{
  flex:1;
  display:flex;
  flex-direction:column;
  height:min(70vh,700px);
  gap:14px;
}

/* ===== MOVE HISTORY ===== */
.move-history{
  flex:0 0 65%;
  background:rgba(255,255,255,.65);
  border-radius:14px;
  padding:12px;
  overflow-y:auto;
}
.move-history h4{margin-bottom:8px}
.move-list{
  display:grid;
  grid-template-columns:40px 1fr 1fr;
  gap:8px;
}

/* ===== CHAT ===== */
.chat-box{
  flex:0 0 35%;
  background:rgba(255,255,255,.65);
  border-radius:14px;
  padding:10px;
  display:flex;
  flex-direction:column;
}
.chat-messages{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.chat-line{
  padding:8px 10px;
  border-radius:10px;
  font-size:13px;
}
.chat-line.you{
  background:#667eea;
  color:#fff;
  align-self:flex-end;
}
.chat-line.opponent{
  background:#e5e7eb;
}

/* ===== CHAT INPUT ===== */
.chat-input{
  display:flex;
  gap:8px;
  margin-top:6px;
}
.chat-input input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
.chat-input button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#667eea;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  body{overflow:auto}
  .container{height:auto}
  .game-layout{flex-direction:column}
  .sidebar{height:auto}
  .move-history{display:none}
}
</style>
</head>

<body>
<div class="container">
  <h1>â™” Chess Master â™š</h1>
  <div class="subtitle">Premium Edition â€” Real-time Multiplayer</div>

  <div class="game-layout">

    <!-- BOARD -->
    <div class="board-section">
      <div class="board-wrapper">
        <div class="chessboard" id="chessboard"></div>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">

      <div class="move-history">
        <h4>ðŸ“œ Move History</h4>
        <div class="move-list" id="moveList"></div>
      </div>

      <div class="chat-box">
        <h4>ðŸ’¬ Live Chat</h4>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input id="chatInput" placeholder="Type messageâ€¦" />
          <button onclick="sendChat()">Send</button>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
/* ===== BASIC BOARD RENDER (DEMO SAFE) ===== */
const board=document.getElementById("chessboard");
const initial=[
["r","n","b","q","k","b","n","r"],
["p","p","p","p","p","p","p","p"],
[".",".",".",".",".",".",".","."],
[".",".",".",".",".",".",".","."],
[".",".",".",".",".",".",".","."],
[".",".",".",".",".",".",".","."],
["P","P","P","P","P","P","P","P"],
["R","N","B","Q","K","B","N","R"]
];

function render(){
  board.innerHTML="";
  for(let r=0;r<8;r++){
    for(let c=0;c<8;c++){
      const sq=document.createElement("div");
      sq.className=`square ${(r+c)%2?"dark":"light"}`;
      const p=initial[r][c];
      if(p!=="."){
        const d=document.createElement("div");
        d.className="piece";
        const img=document.createElement("img");
        img.src=`https://images.chesscomfiles.com/chess-themes/pieces/neo/150/${p===p.toUpperCase()?"w":"b"}${p.toLowerCase()}.png`;
        d.appendChild(img);
        sq.appendChild(d);
      }
      board.appendChild(sq);
    }
  }
}
render();

/* ===== CHAT DEMO ===== */
function sendChat(){
  const i=document.getElementById("chatInput");
  if(!i.value)return;
  const d=document.createElement("div");
  d.className="chat-line you";
  d.textContent=i.value;
  document.getElementById("chatMessages").appendChild(d);
  i.value="";
}
</script>
</body>
</html>
